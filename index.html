    <!-- Firebase SDK Imports and Initialization (FIXED) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged, 
            GoogleAuthProvider, 
            signInWithPopup,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            collection, 
            setDoc, 
            getDoc, 
            onSnapshot,
            serverTimestamp,
            getDocs,
            query,
            where,
            setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // Ensure logging is set for better debugging visibility
        // setLogLevel('Debug'); // Uncomment for Firestore debugging

        // Global environment variables provided by the canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // Use the global __firebase_config variable (assuming it's a JSON string)
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth;
        
        /**
         * Initializes Firebase, authenticates the user, and sets up global state.
         */
        const initializeFirebase = async () => {
            if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
                console.error("Firebase config is missing or invalid. Using default mock state.");
                // Provide safe mock state
                window.FIREBASE_STATE = { 
                    db: null, 
                    auth: null, 
                    appId: appId, 
                    userId: 'anon-' + crypto.randomUUID(), 
                    firebaseReady: true,
                    // Expose Firestore tools needed by React components
                    firestore: { collection, doc, setDoc, onSnapshot, serverTimestamp, GoogleAuthProvider, signInWithPopup, signOut }
                };
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                let authReadyPromise = new Promise(resolve => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        // If no user, attempt sign-in
                        if (!user) {
                            try {
                                if (initialAuthToken) {
                                     await signInWithCustomToken(auth, initialAuthToken);
                                } else {
                                     await signInAnonymously(auth);
                                }
                            } catch (error) {
                                console.error("Firebase sign-in failed:", error);
                            }
                        }
                        
                        // After sign-in attempt (or if already signed in), set global state
                        const userId = auth.currentUser?.uid || 'anon-' + crypto.randomUUID();
                        
                        window.FIREBASE_STATE = { 
                            db, 
                            auth, 
                            appId, 
                            userId, 
                            firebaseReady: true, 
                            firestore: { collection, doc, setDoc, onSnapshot, serverTimestamp, GoogleAuthProvider, signInWithPopup, signOut }
                        };
                        console.log("Firebase initialized and ready. User ID:", userId);

                        unsubscribe(); // Stop listening after initial sign-in
                        resolve();
                    });
                });
                
                await authReadyPromise;

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                window.FIREBASE_STATE = { db: null, auth: null, appId: appId, userId: 'anon-error', firebaseReady: true };
            }
        };

        // Set initial state and start initialization
        window.FIREBASE_STATE = { db: null, auth: null, appId: appId, userId: null, firebaseReady: false };
        initializeFirebase();

    </script>
</head>
