    <!-- PWA Requirements: Define how the app should look on a home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#10b981">
    
    <!-- Load Tailwind CSS, React, ReactDOM, and Babel -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel is needed to compile JSX in the browser for this single-file setup -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- REMOVED: Lucide Icons UMD Bundle to fix forwardRef error. Icons are now defined as inline SVGs below. -->

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            collection, 
            query, 
            where, 
            addDoc, 
            getDocs, 
            setDoc, 
            updateDoc, 
            deleteDoc, 
            onSnapshot, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Set Firebase Log Level to Debug
        setLogLevel('Debug');

        // Global Firebase variables will be set here
        window.firebase = {};

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (firebaseConfig) {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);

                window.firebase.app = app;
                window.firebase.db = db;
                window.firebase.auth = auth;
                window.firebase.appId = appId;
                window.firebase.serverTimestamp = serverTimestamp;
                
                // Auth initialization
                onAuthStateChanged(auth, async (user) => {
                    if (!user) {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                    // Inform the React app that Firebase is ready
                    window.dispatchEvent(new Event('firebase-ready'));
                });

                // Export Firestore methods for easy access in React
                window.firebase.firestore = {
                    doc, collection, query, where, addDoc, getDocs, setDoc, updateDoc, deleteDoc, onSnapshot
                };

            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        } else {
             console.warn("Firebase configuration not found. Running without persistence.");
             window.dispatchEvent(new Event('firebase-ready'));
        }

    </script>

</head>

    <script type="text/babel">

        const IconX = (props) => (

        const IconSettings = (props) => (

                <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.44a2 2 0 0 1-2 2h-.44a2 2 0 0 0-2 2v.44a2 2 0 0 1-2 2h-.44a2 2 0 0 0-2 2v.44a2 2 0 0 1 2 2h.44a2 2 0 0 0 2 2v.44a2 2 0 0 1 2 2h.44a2 2 0 0 0 2 2v.44a2 2 0 0 1 2 2h.44a2 2 0 0 0 2 2v-.44a2 2 0 0 1 2-2h.44a2 2 0 0 0 2-2v-.44a2 2 0 0 1 2-2h.44a2 2 0 0 0 2-2v-.44a2 2 0 0 1 2-2h-.44a2 2 0 0 0-2-2v-.44a2 2 0 0 1-2-2h-.44a2 2 0 0 0-2-2v-.44a2 2 0 0 1-2-2h-.44a2 2 0 0 0-2-2z" />

        const IconHeart = (props) => (

        const IconTrash2 = (props) => (
            <BaseIcon {...props}>
                <path d="M3 6h18" />
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />

                <line x1="14" x2="14" y1="11" y2="17" />

        const IconZap = (props) => (
            <BaseIcon {...props}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
            </BaseIcon>
        );
        // --- End Icon Fix ---

        // --- Global State and Constants ---
        const PAGES = {
            SPLASH: 'splash',
            DISCLAIMER: 'disclaimer',
            HOME: 'home',
            CAMERA: 'camera',
            LIBRARY: 'library',
            PROFILE: 'profile',
            STEWARDSHIP: 'stewardship',
            DETAIL: 'detail' // For plant detail view
        };
        
        // AppContext now manages both UI state (currentPage) and Firebase/Auth state
        const AppContext = createContext();

        const useAppState = () => useContext(AppContext);

        // --- Consolidated App Provider ---

        // Renaming FirebaseProvider to AppProvider and integrating UI state
        const AppProvider = ({ children }) => {
            const [currentPage, setCurrentPage] = useState(PAGES.SPLASH); // UI State
            const [db, setDb] = useState(null); // Firebase State
            const [auth, setAuth] = useState(null);
            const [userId, setUserId] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);

            // 1. Initialize Firebase services
            useEffect(() => {
                const initializeFirebase = () => {
                    if (window.firebase && window.firebase.db && window.firebase.auth) {
                        setDb(window.firebase.db);
                        setAuth(window.firebase.auth);
                        
                        // Setup Auth State Listener
                        const unsubscribe = window.firebase.auth.onAuthStateChanged((user) => {
                            if (user) {
                                setUserId(user.uid);
                            } else {
                                // Fallback for anonymous login if auth state hasn't resolved to a user
                                setUserId(crypto.randomUUID()); 
                            }
                            setIsAuthReady(true);
                        });
                        return () => unsubscribe();
                    } else {
                        // For non-persisted environment, set a random ID immediately
                        setUserId(crypto.randomUUID());
                        setIsAuthReady(true);
                    }
                };

                // Listen for the custom event fired after Firebase init/auth
                window.addEventListener('firebase-ready', initializeFirebase);
                // Also call once in case the event was fired before the listener was attached
                initializeFirebase();

                return () => {
                    window.removeEventListener('firebase-ready', initializeFirebase);
                };
            }, []);

            const value = useMemo(() => ({
                // UI State
                currentPage,
                setCurrentPage,
                // Firebase/Data State
                db,
                auth,
                userId,
                isAuthReady,
                appId: window.firebase ? window.firebase.appId : 'default-app-id',
                firestore: window.firebase ? window.firebase.firestore : null,
                serverTimestamp: window.firebase ? window.firebase.serverTimestamp : null
            }), [currentPage, setCurrentPage, db, auth, userId, isAuthReady]);

            return (
                <AppContext.Provider value={value}>
                    {children}
                </AppContext.Provider>
            );
        };

        // --- Data Fetching Hooks ---

        const useUserPlants = () => {
            const { db, userId, isAuthReady, appId, firestore } = useAppState();
            const [plants, setPlants] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (!db || !isAuthReady || !firestore || !userId) {
                    setLoading(false);
                    return;
                }

                // Path: /artifacts/{appId}/users/{userId}/plants
                const userPlantsCollectionRef = firestore.collection(db, `artifacts/${appId}/users/${userId}/plants`);
                const userPlantsQuery = firestore.query(userPlantsCollectionRef);

                const unsubscribe = firestore.onSnapshot(userPlantsQuery, 
                    (snapshot) => {
                        const plantList = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data(),
                            // Ensure createdAt is handled for display
                            createdAt: doc.data().createdAt?.toDate ? doc.data().createdAt.toDate() : new Date(),
                        }));
                        setPlants(plantList);
                        setLoading(false);
                    }, 
                    (err) => {
                        console.error("Error fetching user plants:", err);
                        setError(err);
                        setLoading(false);
                    }
                );

                return () => unsubscribe();
            }, [db, userId, isAuthReady, appId, firestore]);

            return { plants, loading, error };
        };

        // --- Utility Functions ---

        const getPath = (db, appId, userId, collectionName, docId) => {
            const firestore = window.firebase.firestore;
            if (!firestore) return null;
            const path = `artifacts/${appId}/users/${userId}/${collectionName}`;
            return docId ? firestore.doc(db, path, docId) : firestore.collection(db, path);
        };

        const usePlantActions = () => {
            const { db, userId, appId, firestore, serverTimestamp } = useAppState();

            const addPlant = useCallback(async (data) => {
                if (!db || !userId || !firestore) return;
                try {
                    const collectionRef = getPath(db, appId, userId, 'plants');
                    if (!collectionRef) return;
                    const newPlant = {
                        ...data,
                        createdAt: serverTimestamp(),
                        updatedAt: serverTimestamp(),
                    };
                    await firestore.addDoc(collectionRef, newPlant);
                } catch (e) {
                    console.error("Error adding document: ", e);
                    // Add UI error feedback here
                }
            }, [db, userId, appId, firestore, serverTimestamp]);

            const deletePlant = useCallback(async (plantId) => {
                if (!db || !userId || !firestore) return;
                try {
                    const docRef = getPath(db, appId, userId, 'plants', plantId);
                    if (!docRef) return;
                    await firestore.deleteDoc(docRef);
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    // Add UI error feedback here
                }
            }, [db, userId, appId, firestore]);
            
            return { addPlant, deletePlant };
        };

        // --- Components ---

        const LoadingSpinner = () => (
            <div className="flex justify-center items-center h-full min-h-64">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
                <p className="ml-4 text-gray-500">Loading...</p>
            </div>
        );

        const NavBar = ({ currentPage, setCurrentPage }) => {
            const navItems = [
                { page: PAGES.HOME, icon: IconHome, label: 'Home' },
                { page: PAGES.CAMERA, icon: IconCamera, label: 'Identify' },
                { page: PAGES.LIBRARY, icon: IconBookOpen, label: 'Library' },
                { page: PAGES.STEWARDSHIP, icon: IconHeart, label: 'Stewardship' },
            ];

            return (
                <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-20">
                    <div className="flex justify-around items-center h-16 max-w-lg mx-auto">
                        {navItems.map(item => {
                            const Icon = item.icon;
                            const isActive = currentPage === item.page;
                            return (
                                <button
                                    key={item.page}
                                    onClick={() => setCurrentPage(item.page)}
                                    className={`flex flex-col items-center p-2 transition-colors duration-200 ${
                                        isActive ? 'text-green-600' : 'text-gray-500 hover:text-green-600'
                                    }`}
                                >
                                    <Icon className="w-5 h-5 mb-0.5" />
                                    <span className="text-xs font-medium">{item.label}</span>
                                </button>
                            );
                        })}
                    </div>
                </nav>
            );
        };

        const SplashPage = () => {
            // FIX: setCurrentPage is now correctly retrieved from useAppState
            const { setCurrentPage } = useAppState(); 
            
            useEffect(() => {
                const timer = setTimeout(() => {
                    setCurrentPage(PAGES.DISCLAIMER);
                }, 3000); // 3 second splash screen
                return () => clearTimeout(timer);
            }, [setCurrentPage]);

            return (

                    <h1 className="text-5xl font-extrabold text-white mt-4 tracking-tighter">RootSage</h1>
                    <p className="text-white text-opacity-80 mt-2 text-xl italic">Nature, Identified.</p>
                </div>
            );
        };

        const DisclaimerPage = () => {
            const { setCurrentPage } = useAppState();

            const disclaimerItems = [
                {
                    icon: IconShieldCheck,
                    title: "Identification Accuracy",
                    description: "RootSage uses advanced AI, but identification is not 100% guaranteed. Always confirm with a local expert before ingesting or handling unknown plants, especially for medical or toxic concerns.",
                },
                {
                    icon: IconDroplet,
                    title: "Toxicity Disclaimer",
                    description: "Identification is not a measure of toxicity. Many plants are toxic. Do not consume any part of an identified plant based solely on this app's results.",
                },
                {
                    icon: IconSun,
                    title: "Regional Variance",
                    description: "Plant characteristics can vary significantly by region and season. The app's results are a guide, not a definitive botanical resource.",
                },
            ];

            return (
                <div className="p-6 h-full flex flex-col justify-between max-w-lg mx-auto">
                    <div>
                        <h2 className="text-3xl font-extrabold text-green-700 mb-4">Important Disclaimer</h2>
                        <p className="text-gray-600 mb-8">Please read the following carefully before proceeding to use RootSage.</p>

                        <div className="space-y-6">
                            {disclaimerItems.map((item, index) => {
                                const Icon = item.icon;
                                return (
                                    <div key={index} className="flex items-start p-4 bg-green-50 rounded-xl shadow-sm border border-green-200">
                                        <Icon className="w-6 h-6 text-green-600 flex-shrink-0 mt-1" />
                                        <div className="ml-4">
                                            <h3 className="font-semibold text-lg text-gray-800">{item.title}</h3>
                                            <p className="text-sm text-gray-600">{item.description}</p>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    <div className="pt-8">
                        <button
                            onClick={() => setCurrentPage(PAGES.HOME)}
                            className="w-full bg-green-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-green-700 transition duration-150 shadow-lg"
                        >
                            I Understand and Agree
                        </button>
                    </div>
                </div>
            );
        };

        const HomePage = () => {
            const { setCurrentPage } = useAppState();
            const { plants, loading } = useUserPlants();
            
            // Sort plants by createdAt descending, then show 3 most recent
            const sortedPlants = useMemo(() => {
                if (!plants) return [];
                return plants
                    .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0))
                    .slice(0, 3);
            }, [plants]);

            const mockTips = [
                "Water your fiddle leaf fig when the top inch of soil is dry.",
                "Pinch back basil leaves to encourage bushier growth.",
                "Check for pests like spider mites on the undersides of leaves."
            ];

            return (
                <div className="p-4 space-y-6 max-w-lg mx-auto">
                    
                    {/* Quick Identify Card */}
                    <div className="bg-white p-6 rounded-2xl shadow-xl border border-green-100">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                            <IconCamera className="w-6 h-6 mr-2 text-green-600"/> Quick Identify
                        </h2>
                        <p className="text-gray-600 mb-4">Ready to find out what that plant is? Tap below to open your camera.</p>
                        <button
                            onClick={() => setCurrentPage(PAGES.CAMERA)}
                            className="w-full bg-green-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-green-700 transition duration-150 flex items-center justify-center shadow-md shadow-green-300"
                        >
                            <IconCamera className="w-5 h-5 mr-2" />
                            Open Camera
                        </button>
                    </div>

                    {/* Recent Identifications */}
                    <div className="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                            <IconBookOpen className="w-6 h-6 mr-2 text-gray-500"/> Recent Identifications
                        </h2>
                        
                        {loading && <LoadingSpinner />}

                        {!loading && sortedPlants.length === 0 && (
                            <div className="text-center py-4 text-gray-500">
                                <IconSearch className="w-8 h-8 mx-auto mb-2 text-gray-300"/>
                                <p>Start identifying plants to build your library!</p>
                            </div>
                        )}

                        {!loading && sortedPlants.length > 0 && (
                            <div className="space-y-4">
                                {sortedPlants.map(plant => (
                                    <div 
                                        key={plant.id} 
                                        className="flex items-center p-3 bg-gray-50 rounded-xl hover:bg-gray-100 transition cursor-pointer"
                                        onClick={() => setCurrentPage(PAGES.DETAIL)} // Placeholder action
                                    >
                                        <div className="w-10 h-10 bg-green-200 rounded-full flex items-center justify-center flex-shrink-0 overflow-hidden">
                                            {/* Placeholder for image */}
                                            <IconLeaf className="w-5 h-5 text-green-700"/>
                                        </div>
                                        <div className="ml-4 flex-grow">
                                            <p className="font-semibold text-gray-800 truncate">{plant.name || 'Unidentified Plant'}</p>
                                            <p className="text-sm text-gray-500">Identified on {new Date(plant.createdAt).toLocaleDateString()}</p>
                                        </div>
                                        <IconX className="w-4 h-4 text-gray-400 ml-2 transform rotate-45"/>
                                    </div>
                                ))}
                                {plants.length > 3 && (
                                    <button 
                                        onClick={() => setCurrentPage(PAGES.LIBRARY)}
                                        className="w-full text-sm text-green-600 font-medium pt-2 hover:text-green-700"
                                    >
                                        View All ({plants.length})
                                    </button>
                                )}
                            </div>
                        )}
                    </div>

                    {/* Gardening Tips */}
                    <div className="bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
                        <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                            <IconSettings className="w-6 h-6 mr-2 text-blue-500"/> Daily Gardening Tip
                        </h2>
                        <div className="bg-blue-50 p-4 rounded-xl border border-blue-200">
                            <p className="text-blue-700 italic">"{mockTips[0]}"</p>
                        </div>
                    </div>
                </div>
            );
        };


        const PlaceholderPage = ({ title, icon: Icon, description }) => {
            const { setCurrentPage } = useAppState();

            return (
                <div className="flex flex-col items-center justify-center p-6 text-center h-full max-w-lg mx-auto">
                    <Icon className="w-16 h-16 text-green-500 mb-4" />
                    <h2 className="text-3xl font-bold text-gray-800 mb-3">{title}</h2>
                    <p className="text-gray-600 mb-8">{description}</p>
                    {title !== "Camera" && (
                        <button
                            onClick={() => setCurrentPage(PAGES.HOME)}
                            className="bg-green-600 text-white py-2 px-6 rounded-xl font-semibold hover:bg-green-700 transition duration-150 shadow-md"
                        >
                            Go to Home
                        </button>
                    )}
                    {title === "Camera" && (
                        <div className="w-full">
                            <div className="h-64 bg-gray-200 rounded-2xl flex items-center justify-center mb-6">
                                <span className="text-gray-500">Camera Feed Placeholder</span>
                            </div>
                            <button
                                onClick={() => {
                                    // Mock identification result and navigate to detail
                                    console.log("Mocking plant identification...");
                                    const mockPlant = {
                                        name: "Monstera Deliciosa",
                                        confidence: "98%",
                                        isToxic: false,
                                        care: "Water deeply, bright indirect light."
                                    };
                                    // In a real app, this would be an API call, and we'd save/navigate.
                                    setCurrentPage(PAGES.DETAIL);
                                }}
                                className="w-full bg-green-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-green-700 transition duration-150 flex items-center justify-center shadow-md shadow-green-300"
                            >
                                <IconZap className="w-5 h-5 mr-2" />
                                Identify Plant
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const PlantDetailPage = () => {
            const { setCurrentPage } = useAppState();
            const { deletePlant } = usePlantActions();

            // Mock Data for demonstration
            const plant = {
                id: 'mock-123',
                name: "Monstera Deliciosa",
                scientificName: "Swiss Cheese Plant",
                confidence: "98%",
                isToxic: false,
                imageURL: "https://placehold.co/400x300/a7f3d0/065f46?text=Monstera+Mock",
                careTips: [
                    "Bright, indirect sunlight is best.",
                    "Water when the top 2 inches of soil are dry.",
                    "Wipe leaves occasionally to promote photosynthesis.",
                    "Fertilize once a month during growing season."
                ],
                toxicity: "Mildly toxic to pets and humans if ingested.",
                lastIdentified: "October 10, 2025",
                stewardship: {
                    level: 3, // 1 to 5
                    description: "High air purification and aesthetic value."
                }
            };

            const handleDelete = async () => {
                // IMPORTANT: Since we cannot use confirm(), we'll use a console log placeholder for now.
                console.log("Confirming deletion. Implement custom modal UI here.");
                // In a real app, you'd show a modal/dialog for confirmation:
                // if (await showConfirmationModal("Are you sure?")) {
                //     await deletePlant(plant.id); 
                //     setCurrentPage(PAGES.LIBRARY);
                // }
                
                // For demonstration, mock a successful delete after a delay
                setTimeout(() => {
                    setCurrentPage(PAGES.LIBRARY);
                }, 100);
            };

            const StewardshipIcon = IconHeart; // Placeholder logic

            return (
                <div className="p-4 max-w-lg mx-auto">
                    <div className="bg-white rounded-2xl shadow-xl overflow-hidden mb-4">
                        {/* Image/Header */}
                        <img 
                            src={plant.imageURL} 
                            alt={plant.name} 
                            className="w-full h-64 object-cover"
                            onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/400x300/e0f2f1/065f46?text=Image+Not+Found"; }}
                        />
                        
                        <div className="p-6">
                            <h1 className="text-3xl font-extrabold text-green-700">{plant.name}</h1>
                            <p className="text-lg italic text-gray-500 mb-4">{plant.scientificName}</p>

                            {/* Key Stats */}
                            <div className="flex justify-between items-center border-t border-b py-3 mb-6">
                                <div className="text-center">
                                    <p className="text-xs font-medium text-gray-500">CONFIDENCE</p>
                                    <p className="text-xl font-bold text-green-600">{plant.confidence}</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-xs font-medium text-gray-500">TOXICITY</p>
                                    <p className={`text-xl font-bold ${plant.isToxic ? 'text-red-500' : 'text-green-500'}`}>
                                        {plant.isToxic ? 'Yes' : 'No'}
                                    </p>
                                </div>
                                <div className="text-center">
                                    <p className="text-xs font-medium text-gray-500">STEWARDSHIP</p>
                                    <div className="flex justify-center">
                                        {[...Array(plant.stewardship.level)].map((_, i) => (
                                            <StewardshipIcon key={i} className="w-5 h-5 text-green-500 fill-green-500 mx-0.5" />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Care Tips */}
                            <h2 className="text-2xl font-bold text-gray-800 mb-3 flex items-center">
                                <IconCheck className="w-5 h-5 mr-2 text-green-600"/> Care Tips
                            </h2>
                            <ul className="space-y-2 mb-6 list-disc list-inside text-gray-600">
                                {plant.careTips.map((tip, index) => (
                                    <li key={index} className="text-sm">{tip}</li>
                                ))}
                            </ul>

                            {/* Toxicity Info */}
                            <h2 className="text-2xl font-bold text-gray-800 mb-3 flex items-center">
                                <IconDroplet className="w-5 h-5 mr-2 text-red-600"/> Safety
                            </h2>
                            <div className={`p-4 rounded-xl text-sm ${plant.isToxic ? 'bg-red-50 text-red-800 border border-red-200' : 'bg-green-50 text-green-800 border border-green-200'}`}>
                                {plant.toxicity}
                            </div>
                        </div>
                    </div>
                    
                    {/* Actions */}
                    <div className="flex justify-between space-x-4 mb-20">
                        <button
                            onClick={() => setCurrentPage(PAGES.LIBRARY)}
                            className="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition duration-150 flex items-center justify-center shadow-md"
                        >
                            <IconBookOpen className="w-5 h-5 mr-2"/> Back to Library
                        </button>
                        <button
                            onClick={handleDelete}
                            className="flex-1 bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600 transition duration-150 flex items-center justify-center shadow-md"
                        >
                            <IconTrash2 className="w-5 h-5 mr-2"/> Delete Record
                        </button>
                    </div>
                </div>
            );
        };


        // --- Main App Component ---

        const App = () => {
            // FIX: currentPage and setCurrentPage are now managed by AppProvider
            const { currentPage, setCurrentPage, isAuthReady, userId } = useAppState(); 

            const renderPage = () => {
                switch (currentPage) {
                    case PAGES.SPLASH:
                        return <SplashPage />;
                    case PAGES.DISCLAIMER:
                        return <DisclaimerPage />;
                    case PAGES.HOME:
                        return <HomePage />;
                    case PAGES.CAMERA:
                        return <PlaceholderPage title="Camera" icon={IconCamera} description="Use your camera to identify a new plant!" />;
                    case PAGES.LIBRARY:
                        return <PlaceholderPage title="My Library" icon={IconBookOpen} description="All your identified plants in one place. Your growing story starts here!" />;
                    case PAGES.PROFILE:
                        // Placeholder for a settings/user profile page
                        return <PlaceholderPage title={`User: ${userId}`} icon={IconSettings} description={`This is your unique user ID for persistence: ${userId.substring(0, 8)}...`} />;
                    case PAGES.STEWARDSHIP:
                        return <PlaceholderPage title="Plant Stewardship" icon={IconHeart} description="Learn how to care for plants and contribute to a healthier planet." />;
                    case PAGES.DETAIL:
                        return <PlantDetailPage />;
                    default:
                        return <PlaceholderPage title="Page Not Found" icon={IconX} description="Oops! We can't find the page you're looking for." />;
                }
            };

            if (!isAuthReady) {
                return <LoadingSpinner />;
            }
            
            return (
                <div className="min-h-screen bg-gray-50 flex justify-center">
                    <div className="w-full max-w-lg flex flex-col min-h-screen relative bg-white shadow-xl overflow-hidden">
                        
                        {currentPage !== PAGES.SPLASH && currentPage !== PAGES.CAMERA && currentPage !== PAGES.DISCLAIMER && (
                            <header className="sticky top-0 bg-white p-4 border-b border-gray-200 flex items-center justify-between z-10">
                                <h1 className="text-xl font-bold text-green-700 flex items-center">
                                    <IconLeaf className="w-6 h-6 mr-1" /> RootSage
                                </h1>
                                <button 
                                    onClick={() => setCurrentPage(PAGES.PROFILE)}
                                    className="text-sm text-gray-500 hover:text-green-600 flex items-center"
                                >
                                    <IconUser className="w-4 h-4 mr-1"/> Profile
                                </button>
                            </header>
                        )}

                        <main className={`flex-grow overflow-y-auto ${currentPage !== PAGES.SPLASH && currentPage !== PAGES.STEWARDSHIP && 'mb-16'} ${currentPage === PAGES.SPLASH || currentPage === PAGES.STEWARDSHIP ? 'h-screen' : 'pb-16'}`}>
                            {renderPage()}
                        </main>

                        {currentPage !== PAGES.SPLASH && currentPage !== PAGES.DISCLAIMER && <NavBar currentPage={currentPage} setCurrentPage={setCurrentPage} />}
                    </div>
                </div>
            );
        };

        // FIX: AppProvider now wraps App and manages the central state.
        ReactDOM.createRoot(document.getElementById('root')).render(<AppProvider><App /></AppProvider>);

    </script>
</body>
